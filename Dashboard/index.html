<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left"></div>
        <div class="navbar-right">
            <button class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="edit-profile-box">
            <div class="data-container">
                <div class="data-box student-data">
                    <h3>Your Data</h3>
                    <ul>
                        <li>First Name: <span id="first-name"></span></li>
                        <li>Last Name: <span id="last-name"></span></li>
                        <li>Email: <span id="email"></span></li>
                        <li>Password: <span id="password"></span></li>
                        <li>CNIC: <span id="cnic"></span></li>
                    </ul>
                </div>
<!-- CNIC Input Form (Initially Hidden) -->
<div id="cnic-form">
    <input type="text" id="cnic-input" placeholder="Enter CNIC Number" />
    <button id="fetch-results-btn">Get Results</button>
    <div id="results-container"></div>
</div>

            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
