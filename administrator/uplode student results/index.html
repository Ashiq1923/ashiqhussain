<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Marks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>

    <div class="container">
        <div class="notify"></div>
        <h1>Upload Student Result</h1>
        <a href="Login Screen/A-dashbord/index.html">Back</a>
        <a href="Login Screen/administrator/view results/index.html" class="seedatashet"><i class="fa-solid fa-book"></i></a>
        <form>
            <input type="text" id="course" placeholder="Course" required>
            <input type="text" id="studentid" placeholder="Student ID" required>
            <input type="number" id="marks" placeholder="Marks" required>
            <input type="number" id="totalmarks" placeholder="Total Marks" required>
            <input type="text" id="grade" placeholder="Grade" required>
            <button type="button"  id="addresult">Add Marks</button>
        </form>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
