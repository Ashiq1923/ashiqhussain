<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    
    <div class="container">
        <div class="notify"></div>
        <h1>Add Student</h1>
        <a href="/Login Screen/A-dashbord/index.html">Back</a>
        <a href="/Login Screen/administrator/view student list screen/index.html" class="seedatashet"><i class="fa-solid fa-book"></i></a>
        <form>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="cnic" placeholder="CNIC" required>
            <select id="type" required>
                <option value="">Select Type</option>
                <option value="Admin">Admin</option>
                <option value="Student">Student</option>
            </select>
            <button type="button" id="signup">Add</button>
        </form>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
